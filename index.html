<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Theme Toggle -->
  <button class="toggle-theme">Toggle Theme</button>

  <!-- Digital Clock -->
  <div class="digital-clock">
    <div class="week">
      <div>MON</div>
      <div>TUE</div>
      <div>WED</div>
      <div>THU</div>
      <div>FRI</div>
      <div>SAT</div>
      <div>SUN</div>
    </div>
    <div class="time">
      <div class="hour">12</div>
      <div class="dot">:</div>
      <div class="min">00</div>
      <div class="dot">:</div>
      <div class="sec">00</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Abhisek Praharaj. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
